---
- debug:
    msg: START vyos_bgp_address_family rtt integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _preconfig.yaml

- block:

    - name: Merge the provided configuration with the exisiting running configuration
      register: baseconfig
      vyos.vyos.vyos_bgp_address_family:
        config:
          as_number: "65536"
          address_family:
          - afi: "ipv4"
            redistribute:
              - protocol: "static"
                metric: 50
          neighbors:
            - neighbor_address: "203.0.113.5"
              address_family:
                - afi: "ipv4"
                  allowas_in: 4
                  as_override: True
                  attribute_unchanged:
                    med: True
                - afi: "ipv6"
                  default_originate: "map01"
                  distribute_list:
                    - action: "export"
                      acl: 10
            - neighbor_address: "192.0.2.25"
              address_family:
                - afi: "ipv4"
                  maximum_prefix: 45
                  nexthop_self: True
                  route_map:
                    - action: "export"
                      route_map: "map01"
                    - action: "import"
                      route_map: "map01"
                  weight: 50
        state: merged

    - become: true
      vyos.vyos.vyos_facts:
        gather_network_resources: bgp_address_family

    - assert:
        that:
          - baseconfig.commands|length == 11
          - baseconfig.changed == true
          - baseconfig.commands|symmetric_difference(merged.commands) == []
          - baseconfig.after == ansible_facts['network_resources']['bgp_address_family']

    - name: Apply the provided configuration (config to be reverted)
      become: true
      register: result
      vyos.vyos.vyos_bgp_address_family:
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv4"
              aggregate_address:
                - as_set: true
                  prefix: "192.0.2.0/24"
              networks:
                - prefix: "192.1.13.0/24"
                  route_map: "map01"
                - backdoor: true
                  prefix: "192.2.13.0/24"
          neighbors:
            - address_family:
                - afi: "ipv6"
                  attribute_unchanged:
                    next_hop: true
              neighbor_address: "203.0.113.5"

    - name: Revert back to base config using facts round trip
      become: true
      register: revert
      vyos.vyos.vyos_bgp_address_family:
        config: "{{ ansible_facts['network_resources']['bgp_address_family'] }}"
        state: overridden

    - name: Assert that config was reverted
      assert:
        that: baseconfig.after == revert.after


  always:

    - include_tasks: _remove_config.yaml
